<polymer-element name="ceci-card" extends="ceci-element" attributes="visible">
  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
      }

      :host ceci-top, :host ceci-bottom {
        position: absolute;
        height: 50px;
        width: 100%;
      }

      :host ceci-top {
        top: 0;
      }

      :host ceci-bottom {
        bottom: 0;
      }

      :host ceci-middle {
        position: absolute;
        top: 50px;
        bottom: 50px;
        left: 0;
        right: 0;
      }

      :host([visible]) {
        display: block;
      }

      :host #top,
      :host #bottom {
        padding-bottom: 4px;
        height: 10px;
        width: 100%;
        display: block;
        position: absolute;
      }

      :host #top {
        border-bottom: dashed 2px #DDD;
        top: 0;
      }

      :host #bottom {
        border-top: dashed 2px #DDD;
        bottom: 0;
      }
    </style>
    <content></content>
    <ceci-top id="top"></ceci-top>
    <ceci-middle id="middle"></ceci-middle>
    <ceci-bottom id="bottom"></ceci-bottom>
  </template>
  <script>
    Polymer('ceci-card', {
      ready: function () {
        var that = this;
        var observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            Array.prototype.forEach.call(mutation.addedNodes, function (addedNode) {
              if (addedNode.localName.indexOf('ceci-') === 0) {
                console.log(that.$.top);
                document.dispatchEvent(new CustomEvent('CeciElementAdded', {bubbles: true, detail: addedNode}));
              }
            });
          });
        });
        observer.observe(this, { childList: true });
      },
      show: function () {
        this.setAttribute('visible', true);
        var that = this;
        Array.prototype.forEach.call(document.querySelectorAll('ceci-card'), function (card) {
          if (card !== that) {
            card.removeAttribute('visible');
          }
        });
        this.dispatchEvent(new CustomEvent('cardShown', {bubbles: true, detail: this}));
      }
    });
  </script>
</polymer-element>
